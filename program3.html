<!DOCTYPE html>
<html>
<head>
  <title>3</title>
  <script type="text/javascript">
    var arr=new Array();
    function bubblesort()
    { for(var i=0;i<arr.length;i++)
      {for(var j=0;j<arr.length-1;j++)
        {if(arr[j]>arr[j+1])
          { var t=arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=t;
          }}}
          var s=document.getElementById("show");
          var t="";
          for(var i=0;i<arr.length;i++)
            {t+=arr[i]+" ";}

          s.value=t;
        }
        function display()
        { var combine=document.getElementById("arr").value;
        arr=combine.split(",");
        var n=/^[0-9]{1,}$/;
        for(var i=0;i<arr.length;i++)
          { if(n.test(arr[i]))
            arr[i]=parseInt(arr[i]);}
        bubblesort();}
  </script>
</head>
<body>
  <marquee><h3>JAVASCRIPT PROGRAM NO. 3</h3></marquee>
<form>INPUT ARRAY:
<input type="text" id="arr">
<br><br>
<input type="button" value="sort" onclick="display()"><br><br>
SORTED ARRAY:<input type="text" id="show"></form>
</body>
</html>
